<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証処理 - あいねすの家</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: "Zen Maru Gothic", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff7e2 0%, #ffe5cc 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #78c100;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9933;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff9933;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff8822;
            transform: translateY(-2px);
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 1001;
        }
        
        /* Netlify Identity Widget 強制表示用スタイル */
        .netlify-identity-widget {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 999999 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.8) !important;
        }
        
        .netlify-identity-widget iframe {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 1000000 !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 400px !important;
            height: 500px !important;
            border: none !important;
            border-radius: 8px !important;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あいねすの家</h1>
        <div class="loading"></div>
        <p id="status">認証処理を実行中です...</p>
        <p id="message">しばらくお待ちください。</p>
        <a href="/" class="btn" style="display:none" id="homeBtn">トップページへ</a>
    </div>

    <!-- デバッグ情報表示 -->
    <div id="debugInfo" class="debug-info"></div>
    <button id="debugToggle" class="debug-toggle" onclick="toggleDebugInfo()">Debug</button>

    <script>
        // =========================
        // デバッグ設定
        // =========================
        
        // デバッグモード有効化
        const DEBUG_MODE = true;
        const debugMessages = [];
        
        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                console.log(`[DEBUG ${timestamp}] ${message}`);
                if (data) {
                    console.log(`[DEBUG DATA] `, data);
                }
                
                // 画面上のデバッグ情報にも追加
                debugMessages.push(logEntry + (data ? ` | ${JSON.stringify(data)}` : ''));
                updateDebugDisplay();
            }
        }
        
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.innerHTML = debugMessages.slice(-10).join('<br>'); // 最新10件表示
            }
        }
        
        function toggleDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugDiv.style.display === 'none' || !debugDiv.style.display ? 'block' : 'none';
        }
        
        function updateStatus(status, message, showHome = false) {
            debugLog(`Status update: ${status} | ${message}`);
            document.getElementById('status').textContent = status;
            document.getElementById('message').textContent = message;
            if (showHome) {
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        // 初期状態をログ出力
        debugLog('Script started');
        debugLog('Current URL', window.location.href);
        debugLog('Current hash', window.location.hash);
        debugLog('User Agent', navigator.userAgent);
        debugLog('Netlify Identity Widget available', !!window.netlifyIdentity);
        
        // URLからサイト情報を取得
        const siteUrl = window.location.origin;
        debugLog('Site URL', siteUrl);
        
        // 追加のデバッグ用グローバル関数を定義
        window.debugNetlifyIdentity = function() {
            if (window.netlifyIdentity) {
                debugLog('=== NETLIFY IDENTITY DEBUG INFO ===');
                debugLog('Current user', window.netlifyIdentity.currentUser());
                debugLog('Store state', window.netlifyIdentity.store);
                debugLog('Widget configuration', {
                    apiUrl: window.netlifyIdentity.store?.api?.apiURL,
                    siteUrl: window.netlifyIdentity.store?.api?.siteURL
                });
                
                // DOM要素の確認
                const elements = {
                    modal: document.querySelector('.netlify-identity-widget'),
                    iframe: document.querySelector('iframe[title="Netlify Identity Widget"]'),
                    allIframes: document.querySelectorAll('iframe').length
                };
                debugLog('DOM elements', elements);
                
                console.log('=== Manual debugging function completed ===');
            } else {
                console.log('Netlify Identity not available');
            }
        };
        
        // Netlify Identity Widgetの初期化とトークン処理
        if (window.netlifyIdentity) {
            debugLog('Netlify Identity Widget found, setting up event listeners');
            
            // 全イベントの監視設定
            const events = ['init', 'login', 'signup', 'logout', 'error', 'open', 'close'];
            events.forEach(eventName => {
                window.netlifyIdentity.on(eventName, (user) => {
                    debugLog(`EVENT: ${eventName}`, { user, timestamp: Date.now() });
                });
            });
            
            // 招待トークンの事前処理
            const hash = window.location.hash;
            debugLog('Pre-processing hash', hash);
            
            // 招待トークン専用処理
            if (hash.includes('invite_token')) {
                debugLog('Found invite token, preparing signup flow');
                updateStatus('招待を処理しています...', 'パスワード設定画面を準備しています。');
                
                // 招待トークンを抽出
                const inviteToken = extractTokenFromHash(hash, 'invite_token');
                debugLog('Extracted invite token', inviteToken);
                
                if (inviteToken) {
                    // 招待トークン用の初期化設定
                    const initConfig = {
                        APIUrl: window.location.origin + '/.netlify/identity',
                        container: null
                    };
                    debugLog('Initializing with config for invite token', initConfig);
                    
                    window.netlifyIdentity.init(initConfig);
                    
                    // 初期化完了後すぐにサインアップモーダルを開く
                    window.netlifyIdentity.on('init', (user) => {
                        debugLog('Identity initialized for invite token', { user, hasToken: !!inviteToken });
                        
                        if (!user) {
                            // 招待トークンがURLにある状態でサインアップを開く
                            debugLog('No existing user, preparing to open signup modal');
                            setTimeout(() => {
                                debugLog('Opening signup modal with invite token in URL');
                                updateStatus('パスワードを設定してください', 'ポップアップでパスワードを入力してください。');
                                
                                // Netlify Identity Widgetが自動的にURLの招待トークンを認識する
                                try {
                                    debugLog('Calling netlifyIdentity.open("signup")');
                                    
                                    // ウィジェットの内部状態をチェック
                                    debugLog('Widget store before open', window.netlifyIdentity.store);
                                    debugLog('Current user before open', window.netlifyIdentity.currentUser());
                                    
                                    window.netlifyIdentity.open('signup');
                                    debugLog('Modal open call completed');
                                    
                                    // 少し後にモーダルの状態をチェック
                                    setTimeout(() => {
                                        debugLog('Widget store after open', window.netlifyIdentity.store);
                                        
                                        // モーダルのDOM要素をチェック
                                        const modal = document.querySelector('.netlify-identity-widget');
                                        const iframe = document.querySelector('iframe[title="Netlify Identity Widget"]');
                                        
                                        debugLog('Modal DOM element found', !!modal);
                                        debugLog('Iframe element found', !!iframe);
                                        
                                        if (modal) {
                                            debugLog('Modal styles', {
                                                display: modal.style.display,
                                                visibility: modal.style.visibility,
                                                zIndex: modal.style.zIndex,
                                                position: modal.style.position
                                            });
                                        }
                                        
                                        if (iframe) {
                                            debugLog('Iframe properties', {
                                                src: iframe.src,
                                                width: iframe.width,
                                                height: iframe.height,
                                                style: iframe.style.cssText
                                            });
                                        }
                                        
                                        // モーダルの強制表示処理
                                        if (modal) {
                                            debugLog('Applying comprehensive modal visibility fixes');
                                            
                                            // すべての可能性のある隠れる原因を修正
                                            modal.style.display = 'block';
                                            modal.style.visibility = 'visible';
                                            modal.style.opacity = '1';
                                            modal.style.zIndex = '999999';
                                            modal.style.position = 'fixed';
                                            modal.style.top = '0';
                                            modal.style.left = '0';
                                            modal.style.width = '100vw';
                                            modal.style.height = '100vh';
                                            modal.style.background = 'rgba(0, 0, 0, 0.8)';
                                            modal.style.pointerEvents = 'auto';
                                            
                                            // 親要素のスタイルもチェック
                                            let parent = modal.parentElement;
                                            while (parent && parent !== document.body) {
                                                parent.style.zIndex = '';
                                                parent.style.position = '';
                                                parent.style.overflow = 'visible';
                                                parent = parent.parentElement;
                                            }
                                            
                                            debugLog('Applied comprehensive modal fixes');
                                        }
                                        
                                        if (iframe) {
                                            debugLog('Applying iframe visibility fixes');
                                            
                                            iframe.style.display = 'block';
                                            iframe.style.visibility = 'visible';
                                            iframe.style.opacity = '1';
                                            iframe.style.zIndex = '1000000';
                                            iframe.style.position = 'absolute';
                                            iframe.style.top = '50%';
                                            iframe.style.left = '50%';
                                            iframe.style.transform = 'translate(-50%, -50%)';
                                            iframe.style.width = '400px';
                                            iframe.style.height = '500px';
                                            iframe.style.border = 'none';
                                            iframe.style.borderRadius = '8px';
                                            iframe.style.boxShadow = '0 10px 50px rgba(0,0,0,0.5)';
                                            iframe.style.background = 'white';
                                            
                                            debugLog('Applied iframe fixes');
                                        }
                                        
                                        // 追加: body スクロール防止
                                        document.body.style.overflow = 'hidden';
                                        
                                        // 最後の手段: 遅延して再度チェック
                                        setTimeout(() => {
                                            const modalCheck = document.querySelector('.netlify-identity-widget');
                                            const iframeCheck = document.querySelector('iframe[title="Netlify Identity Widget"]');
                                            
                                            debugLog('Final visibility check', {
                                                modalVisible: modalCheck ? window.getComputedStyle(modalCheck).display !== 'none' : false,
                                                iframeVisible: iframeCheck ? window.getComputedStyle(iframeCheck).display !== 'none' : false
                                            });
                                            
                                            // まだ見えない場合は代替手段
                                            if (!modalCheck || window.getComputedStyle(modalCheck).display === 'none') {
                                                debugLog('Modal still not visible, creating manual modal');
                                                createManualModal(inviteToken);
                                            }
                                        }, 2000);
                                        
                                    }, 1000);
                                    
                                } catch (openError) {
                                    debugLog('Error opening modal', openError);
                                    updateStatus('モーダル表示エラー', 'ページを再読み込みしてください。', true);
                                }
                                
                                // モーダルが閉じられた場合の処理
                                window.netlifyIdentity.on('close', () => {
                                    debugLog('Modal closed, checking user status');
                                    const currentUser = window.netlifyIdentity.currentUser();
                                    debugLog('Current user after modal close', currentUser);
                                    
                                    if (!currentUser) {
                                        updateStatus('パスワード設定が完了していません', 'もう一度パスワード設定を行ってください。');
                                        // 再試行ボタンを表示
                                        setTimeout(() => {
                                            debugLog('Offering retry option');
                                            document.getElementById('homeBtn').style.display = 'inline-block';
                                            document.querySelector('.loading').style.display = 'none';
                                        }, 2000);
                                    } else {
                                        debugLog('User successfully created, redirecting to admin');
                                        updateStatus('パスワード設定完了！', '管理画面へ移動します...');
                                        setTimeout(() => {
                                            window.location.href = '/admin/';
                                        }, 2000);
                                    }
                                });
                                
                            }, 500);
                        } else {
                            // 既にログイン済みの場合
                            debugLog('User already authenticated, redirecting to admin');
                            updateStatus('認証済みです', '管理画面へ移動します...');
                            setTimeout(() => {
                                window.location.href = '/admin/';
                            }, 1000);
                        }
                    });
                } else {
                    console.error('Could not extract invite token');
                    handleNoToken();
                }
            } else {
                // 通常の初期化（招待トークンがない場合）
                window.netlifyIdentity.init();
            }
            
            // 通常の初期化時の処理（招待トークンがない場合）
            window.netlifyIdentity.on('init', user => {
                console.log('Normal init - Identity initialized, user:', user);
                
                if (user) {
                    document.getElementById('status').textContent = '認証が完了しました！';
                    document.getElementById('message').textContent = '管理画面へ移動します...';
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                } else {
                    // 招待トークンがない場合の通常処理
                    const hash = window.location.hash;
                    if (!hash.includes('invite_token')) {
                        handleAuthFlow();
                    }
                }
            });
            
            window.netlifyIdentity.on('signup', user => {
                console.log('User signed up:', user);
                document.getElementById('status').textContent = 'パスワードが設定されました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                document.querySelector('.loading').style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('login', user => {
                console.log('User logged in:', user);
                document.getElementById('status').textContent = 'ログインしました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('error', err => {
                debugLog('Identity error received', { error: err, message: err.message, stack: err.stack });
                
                const errorMessage = err.message || '';
                const hash = window.location.hash;
                
                if (errorMessage.includes('Public signups are disabled')) {
                    debugLog('Public signups disabled error detected');
                    
                    if (hash.includes('invite_token')) {
                        debugLog('Attempting to process invite token despite public signup error');
                        updateStatus('招待トークンを再処理中...', '少々お待ちください...');
                        
                        const inviteToken = extractTokenFromHash(hash, 'invite_token');
                        if (inviteToken) {
                            debugLog('Retrying signup with invite token after error', inviteToken);
                            updateStatus('パスワード設定を再試行中...', '少々お待ちください...');
                            
                            // 直接サインアップモーダルを開く（URLのトークンを利用）
                            setTimeout(() => {
                                try {
                                    debugLog('Retry: Opening signup modal');
                                    window.netlifyIdentity.open('signup');
                                    updateStatus('パスワードを設定してください', 'ポップアップでパスワードを入力してください。');
                                } catch (modalError) {
                                    debugLog('Failed to open signup modal in error handler', modalError);
                                    // 最後の手段：identity.html へリダイレクト
                                    debugLog('Redirecting to identity.html as last resort');
                                    updateStatus('代替画面へ移動中...', 'しばらくお待ちください...');
                                    window.location.href = '/identity.html' + hash;
                                }
                            }, 1000);
                        } else {
                            debugLog('Could not extract token in error handler');
                            handleNoToken();
                        }
                        return;
                    }
                }
                
                // その他のエラー
                debugLog('Unhandled error', { message: errorMessage, fullError: err });
                updateStatus('エラーが発生しました', errorMessage || '処理中にエラーが発生しました。招待メールのリンクをもう一度クリックしてください。', true);
            });
        } else {
            // ウィジェットが読み込めない場合のフォールバック
            document.getElementById('status').textContent = '認証ウィジェットの読み込みに失敗しました';
            document.getElementById('message').textContent = 'ネットワーク状況を確認し、再度お試しください。改善しない場合は管理者にご連絡ください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // トークン抽出ヘルパー関数
        function extractTokenFromHash(hash, tokenName) {
            const regex = new RegExp(tokenName + '=([^&]+)');
            const match = hash.match(regex);
            return match ? match[1] : null;
        }
        
        // トークンが見つからない場合の処理
        function handleNoToken() {
            document.getElementById('status').textContent = '招待リンクの処理に失敗しました';
            document.getElementById('message').textContent = '招待メールのリンクをもう一度クリックしてください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // 手動モーダル作成（最後の手段）
        function createManualModal(inviteToken) {
            debugLog('Creating manual modal as fallback');
            
            // 既存のモーダルを削除
            const existing = document.querySelector('.manual-netlify-modal');
            if (existing) existing.remove();
            
            // 手動モーダルを作成
            const modal = document.createElement('div');
            modal.className = 'manual-netlify-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.8);
                z-index: 999999;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 10px 50px rgba(0,0,0,0.5);
                max-width: 400px;
                text-align: center;
            `;
            
            content.innerHTML = `
                <h2 style="color: #333; margin-bottom: 20px;">パスワード設定</h2>
                <p style="color: #666; margin-bottom: 20px;">
                    Netlify Identityモーダルが表示されない問題が発生しました。<br>
                    以下の代替手段をお試しください：
                </p>
                <button onclick="window.netlifyIdentity.open('signup')" 
                        style="background: #ff9933; color: white; border: none; padding: 12px 24px; border-radius: 6px; margin: 5px; cursor: pointer;">
                    モーダル再表示
                </button>
                <br>
                <a href="/identity.html${window.location.hash}" 
                   style="background: #78c100; color: white; padding: 12px 24px; border-radius: 6px; margin: 5px; text-decoration: none; display: inline-block;">
                    代替画面へ移動
                </a>
                <br>
                <button onclick="this.closest('.manual-netlify-modal').remove(); document.body.style.overflow = 'auto';" 
                        style="background: #666; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin: 10px; cursor: pointer; font-size: 12px;">
                    閉じる
                </button>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            debugLog('Manual modal created and displayed');
        }
        
        // 代替招待処理方法
        function tryAlternativeInviteMethod(hash) {
            console.log('Trying alternative invite method');
            
            // 完全なハッシュをそのまま保持してウィジェットを開く
            document.getElementById('status').textContent = '招待画面を開いています...';
            document.getElementById('message').textContent = 'ポップアップでパスワードを設定してください。';
            
            // ウィジェットを開く（ハッシュが自動的に処理されることを期待）
            window.netlifyIdentity.open();
        }
        
        function handleAuthFlow() {
            const hash = window.location.hash;
            console.log('Handling auth flow with hash:', hash);
            
            if (hash.includes('invite_token')) {
                // 招待トークンの場合
                document.getElementById('status').textContent = '招待を処理中...';
                document.getElementById('message').textContent = 'パスワード設定画面が開きます。';
                
                // シンプルにウィジェットを開く（トークンを自動認識させる）
                setTimeout(() => {
                    console.log('Opening widget for invite in handleAuthFlow');
                    window.netlifyIdentity.open();
                }, 1000);
            } else if (hash.includes('recovery_token')) {
                // パスワードリセットトークンの場合
                document.getElementById('status').textContent = 'パスワードリセット画面を開いています...';
                document.getElementById('message').textContent = '新しいパスワードを設定してください。';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                    // リセットページを強制表示
                    try {
                        window.netlifyIdentity.store.modal.page = 'password';
                    } catch (e) {
                        console.log('Using fallback for recovery token');
                    }
                }, 1000);
            } else if (hash.includes('confirmation_token')) {
                document.getElementById('status').textContent = 'メールアドレスを確認中...';
                document.getElementById('message').textContent = '認証処理を完了しています...';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                }, 1000);
            } else {
                // トークンがない場合
                document.getElementById('status').textContent = '認証情報が見つかりません';
                document.getElementById('message').textContent = 'メールのリンクからアクセスしてください。';
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
