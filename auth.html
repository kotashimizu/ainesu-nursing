<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証処理 - あいねすの家</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: "Zen Maru Gothic", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff7e2 0%, #ffe5cc 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #78c100;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9933;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff9933;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff8822;
            transform: translateY(-2px);
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あいねすの家</h1>
        <div class="loading"></div>
        <p id="status">認証処理を実行中です...</p>
        <p id="message">しばらくお待ちください。</p>
        <a href="/" class="btn" style="display:none" id="homeBtn">トップページへ</a>
    </div>

    <!-- デバッグ情報表示 -->
    <div id="debugInfo" class="debug-info"></div>
    <button id="debugToggle" class="debug-toggle" onclick="toggleDebugInfo()">Debug</button>

    <script>
        // =========================
        // デバッグ設定
        // =========================
        
        // デバッグモード有効化
        const DEBUG_MODE = true;
        const debugMessages = [];
        
        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                console.log(`[DEBUG ${timestamp}] ${message}`);
                if (data) {
                    console.log(`[DEBUG DATA] `, data);
                }
                
                // 画面上のデバッグ情報にも追加
                debugMessages.push(logEntry + (data ? ` | ${JSON.stringify(data)}` : ''));
                updateDebugDisplay();
            }
        }
        
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.innerHTML = debugMessages.slice(-10).join('<br>'); // 最新10件表示
            }
        }
        
        function toggleDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugDiv.style.display === 'none' || !debugDiv.style.display ? 'block' : 'none';
        }
        
        function updateStatus(status, message, showHome = false) {
            debugLog(`Status update: ${status} | ${message}`);
            document.getElementById('status').textContent = status;
            document.getElementById('message').textContent = message;
            if (showHome) {
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        // 初期状態をログ出力
        debugLog('Script started');
        debugLog('Current URL', window.location.href);
        debugLog('Current hash', window.location.hash);
        debugLog('User Agent', navigator.userAgent);
        debugLog('Netlify Identity Widget available', !!window.netlifyIdentity);
        
        // Netlify Identity Widgetの初期化とトークン処理
        if (window.netlifyIdentity) {
            debugLog('Netlify Identity Widget found, setting up event listeners');
            
            // 全イベントの監視設定
            const events = ['init', 'login', 'signup', 'logout', 'error', 'open', 'close'];
            events.forEach(eventName => {
                window.netlifyIdentity.on(eventName, (user) => {
                    debugLog(`EVENT: ${eventName}`, { user, timestamp: Date.now() });
                });
            });
            
            // 招待トークンの事前処理
            const hash = window.location.hash;
            debugLog('Pre-processing hash', hash);
            
            // 招待トークン専用処理
            if (hash.includes('invite_token')) {
                debugLog('Found invite token, preparing signup flow');
                updateStatus('招待を処理しています...', 'パスワード設定画面を準備しています。');
                
                // 招待トークンを抽出
                const inviteToken = extractTokenFromHash(hash, 'invite_token');
                debugLog('Extracted invite token', inviteToken);
                
                if (inviteToken) {
                    // 招待トークン用の初期化設定
                    const initConfig = {
                        APIUrl: window.location.origin + '/.netlify/identity',
                        container: null
                    };
                    debugLog('Initializing with config for invite token', initConfig);
                    
                    window.netlifyIdentity.init(initConfig);
                    
                    // 初期化完了後すぐにサインアップモーダルを開く
                    window.netlifyIdentity.on('init', (user) => {
                        debugLog('Identity initialized for invite token', { user, hasToken: !!inviteToken });
                        
                        if (!user) {
                            // 招待トークンがURLにある状態でサインアップを開く
                            debugLog('No existing user, preparing to open signup modal');
                            setTimeout(() => {
                                debugLog('Opening signup modal with invite token in URL');
                                updateStatus('パスワードを設定してください', 'ポップアップでパスワードを入力してください。');
                                
                                // Netlify Identity Widgetが自動的にURLの招待トークンを認識する
                                try {
                                    debugLog('Calling netlifyIdentity.open("signup")');
                                    window.netlifyIdentity.open('signup');
                                    debugLog('Modal open call completed');
                                } catch (openError) {
                                    debugLog('Error opening modal', openError);
                                    updateStatus('モーダル表示エラー', 'ページを再読み込みしてください。', true);
                                }
                                
                                // モーダルが閉じられた場合の処理
                                window.netlifyIdentity.on('close', () => {
                                    debugLog('Modal closed, checking user status');
                                    const currentUser = window.netlifyIdentity.currentUser();
                                    debugLog('Current user after modal close', currentUser);
                                    
                                    if (!currentUser) {
                                        updateStatus('パスワード設定が完了していません', 'もう一度パスワード設定を行ってください。');
                                        // 再試行ボタンを表示
                                        setTimeout(() => {
                                            debugLog('Offering retry option');
                                            document.getElementById('homeBtn').style.display = 'inline-block';
                                            document.querySelector('.loading').style.display = 'none';
                                        }, 2000);
                                    } else {
                                        debugLog('User successfully created, redirecting to admin');
                                        updateStatus('パスワード設定完了！', '管理画面へ移動します...');
                                        setTimeout(() => {
                                            window.location.href = '/admin/';
                                        }, 2000);
                                    }
                                });
                                
                            }, 500);
                        } else {
                            // 既にログイン済みの場合
                            debugLog('User already authenticated, redirecting to admin');
                            updateStatus('認証済みです', '管理画面へ移動します...');
                            setTimeout(() => {
                                window.location.href = '/admin/';
                            }, 1000);
                        }
                    });
                } else {
                    console.error('Could not extract invite token');
                    handleNoToken();
                }
            } else {
                // 通常の初期化（招待トークンがない場合）
                window.netlifyIdentity.init();
            }
            
            // 通常の初期化時の処理（招待トークンがない場合）
            window.netlifyIdentity.on('init', user => {
                console.log('Normal init - Identity initialized, user:', user);
                
                if (user) {
                    document.getElementById('status').textContent = '認証が完了しました！';
                    document.getElementById('message').textContent = '管理画面へ移動します...';
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                } else {
                    // 招待トークンがない場合の通常処理
                    const hash = window.location.hash;
                    if (!hash.includes('invite_token')) {
                        handleAuthFlow();
                    }
                }
            });
            
            window.netlifyIdentity.on('signup', user => {
                console.log('User signed up:', user);
                document.getElementById('status').textContent = 'パスワードが設定されました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                document.querySelector('.loading').style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('login', user => {
                console.log('User logged in:', user);
                document.getElementById('status').textContent = 'ログインしました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('error', err => {
                debugLog('Identity error received', { error: err, message: err.message, stack: err.stack });
                
                const errorMessage = err.message || '';
                const hash = window.location.hash;
                
                if (errorMessage.includes('Public signups are disabled')) {
                    debugLog('Public signups disabled error detected');
                    
                    if (hash.includes('invite_token')) {
                        debugLog('Attempting to process invite token despite public signup error');
                        updateStatus('招待トークンを再処理中...', '少々お待ちください...');
                        
                        const inviteToken = extractTokenFromHash(hash, 'invite_token');
                        if (inviteToken) {
                            debugLog('Retrying signup with invite token after error', inviteToken);
                            updateStatus('パスワード設定を再試行中...', '少々お待ちください...');
                            
                            // 直接サインアップモーダルを開く（URLのトークンを利用）
                            setTimeout(() => {
                                try {
                                    debugLog('Retry: Opening signup modal');
                                    window.netlifyIdentity.open('signup');
                                    updateStatus('パスワードを設定してください', 'ポップアップでパスワードを入力してください。');
                                } catch (modalError) {
                                    debugLog('Failed to open signup modal in error handler', modalError);
                                    // 最後の手段：identity.html へリダイレクト
                                    debugLog('Redirecting to identity.html as last resort');
                                    updateStatus('代替画面へ移動中...', 'しばらくお待ちください...');
                                    window.location.href = '/identity.html' + hash;
                                }
                            }, 1000);
                        } else {
                            debugLog('Could not extract token in error handler');
                            handleNoToken();
                        }
                        return;
                    }
                }
                
                // その他のエラー
                debugLog('Unhandled error', { message: errorMessage, fullError: err });
                updateStatus('エラーが発生しました', errorMessage || '処理中にエラーが発生しました。招待メールのリンクをもう一度クリックしてください。', true);
            });
        } else {
            // ウィジェットが読み込めない場合のフォールバック
            document.getElementById('status').textContent = '認証ウィジェットの読み込みに失敗しました';
            document.getElementById('message').textContent = 'ネットワーク状況を確認し、再度お試しください。改善しない場合は管理者にご連絡ください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // トークン抽出ヘルパー関数
        function extractTokenFromHash(hash, tokenName) {
            const regex = new RegExp(tokenName + '=([^&]+)');
            const match = hash.match(regex);
            return match ? match[1] : null;
        }
        
        // トークンが見つからない場合の処理
        function handleNoToken() {
            document.getElementById('status').textContent = '招待リンクの処理に失敗しました';
            document.getElementById('message').textContent = '招待メールのリンクをもう一度クリックしてください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // 代替招待処理方法
        function tryAlternativeInviteMethod(hash) {
            console.log('Trying alternative invite method');
            
            // 完全なハッシュをそのまま保持してウィジェットを開く
            document.getElementById('status').textContent = '招待画面を開いています...';
            document.getElementById('message').textContent = 'ポップアップでパスワードを設定してください。';
            
            // ウィジェットを開く（ハッシュが自動的に処理されることを期待）
            window.netlifyIdentity.open();
        }
        
        function handleAuthFlow() {
            const hash = window.location.hash;
            console.log('Handling auth flow with hash:', hash);
            
            if (hash.includes('invite_token')) {
                // 招待トークンの場合
                document.getElementById('status').textContent = '招待を処理中...';
                document.getElementById('message').textContent = 'パスワード設定画面が開きます。';
                
                // シンプルにウィジェットを開く（トークンを自動認識させる）
                setTimeout(() => {
                    console.log('Opening widget for invite in handleAuthFlow');
                    window.netlifyIdentity.open();
                }, 1000);
            } else if (hash.includes('recovery_token')) {
                // パスワードリセットトークンの場合
                document.getElementById('status').textContent = 'パスワードリセット画面を開いています...';
                document.getElementById('message').textContent = '新しいパスワードを設定してください。';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                    // リセットページを強制表示
                    try {
                        window.netlifyIdentity.store.modal.page = 'password';
                    } catch (e) {
                        console.log('Using fallback for recovery token');
                    }
                }, 1000);
            } else if (hash.includes('confirmation_token')) {
                document.getElementById('status').textContent = 'メールアドレスを確認中...';
                document.getElementById('message').textContent = '認証処理を完了しています...';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                }, 1000);
            } else {
                // トークンがない場合
                document.getElementById('status').textContent = '認証情報が見つかりません';
                document.getElementById('message').textContent = 'メールのリンクからアクセスしてください。';
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
