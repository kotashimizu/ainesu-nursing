<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証処理 - あいねすの家</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: "Zen Maru Gothic", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff7e2 0%, #ffe5cc 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #78c100;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9933;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff9933;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff8822;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あいねすの家</h1>
        <div class="loading"></div>
        <p id="status">認証処理を実行中です...</p>
        <p id="message">しばらくお待ちください。</p>
        <a href="/" class="btn" style="display:none" id="homeBtn">トップページへ</a>
    </div>

    <script>
        // デバッグ用
        console.log('Current hash:', window.location.hash);
        
        // Netlify Identity Widgetの初期化とトークン処理
        if (window.netlifyIdentity) {
            // 招待トークンの事前処理
            const hash = window.location.hash;
            console.log('Pre-processing hash:', hash);
            
            // 招待トークン専用処理
            if (hash.includes('invite_token')) {
                console.log('Found invite token, preparing signup flow');
                document.getElementById('status').textContent = '招待を処理しています...';
                document.getElementById('message').textContent = 'パスワード設定画面を準備しています。';
                
                // 招待トークンを抽出
                const inviteToken = extractTokenFromHash(hash, 'invite_token');
                console.log('Extracted invite token:', inviteToken);
                
                if (inviteToken) {
                    // 招待トークン用の初期化設定
                    const initConfig = {
                        APIUrl: window.location.origin + '/.netlify/identity',
                        container: null
                    };
                    
                    window.netlifyIdentity.init(initConfig);
                    
                    // 初期化完了後すぐにサインアップモーダルを開く
                    window.netlifyIdentity.on('init', (user) => {
                        console.log('Identity initialized for invite token, user:', user);
                        
                        if (!user) {
                            // 招待トークンがURLにある状態でサインアップを開く
                            setTimeout(() => {
                                console.log('Opening signup modal with invite token in URL');
                                document.getElementById('status').textContent = 'パスワードを設定してください';
                                document.getElementById('message').textContent = 'ポップアップでパスワードを入力してください。';
                                
                                // Netlify Identity Widgetが自動的にURLの招待トークンを認識する
                                window.netlifyIdentity.open('signup');
                                
                                // モーダルが閉じられた場合の処理
                                window.netlifyIdentity.on('close', () => {
                                    console.log('Modal closed, checking user status');
                                    const currentUser = window.netlifyIdentity.currentUser();
                                    if (!currentUser) {
                                        document.getElementById('status').textContent = 'パスワード設定が完了していません';
                                        document.getElementById('message').textContent = 'もう一度パスワード設定を行ってください。';
                                    }
                                });
                                
                            }, 500);
                        } else {
                            // 既にログイン済みの場合
                            document.getElementById('status').textContent = '認証済みです';
                            document.getElementById('message').textContent = '管理画面へ移動します...';
                            setTimeout(() => {
                                window.location.href = '/admin/';
                            }, 1000);
                        }
                    });
                } else {
                    console.error('Could not extract invite token');
                    handleNoToken();
                }
            } else {
                // 通常の初期化（招待トークンがない場合）
                window.netlifyIdentity.init();
            }
            
            // 通常の初期化時の処理（招待トークンがない場合）
            window.netlifyIdentity.on('init', user => {
                console.log('Normal init - Identity initialized, user:', user);
                
                if (user) {
                    document.getElementById('status').textContent = '認証が完了しました！';
                    document.getElementById('message').textContent = '管理画面へ移動します...';
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                } else {
                    // 招待トークンがない場合の通常処理
                    const hash = window.location.hash;
                    if (!hash.includes('invite_token')) {
                        handleAuthFlow();
                    }
                }
            });
            
            window.netlifyIdentity.on('signup', user => {
                console.log('User signed up:', user);
                document.getElementById('status').textContent = 'パスワードが設定されました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                document.querySelector('.loading').style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('login', user => {
                console.log('User logged in:', user);
                document.getElementById('status').textContent = 'ログインしました！';
                document.getElementById('message').textContent = '管理画面へ移動します...';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            });
            
            window.netlifyIdentity.on('error', err => {
                console.error('Identity error:', err);
                
                const errorMessage = err.message || '';
                const hash = window.location.hash;
                
                if (errorMessage.includes('Public signups are disabled')) {
                    console.log('Public signups disabled error detected');
                    
                    if (hash.includes('invite_token')) {
                        console.log('Attempting to process invite token despite error');
                        document.getElementById('status').textContent = '招待トークンを再処理中...';
                        document.getElementById('message').textContent = '少々お待ちください...';
                        
                        const inviteToken = extractTokenFromHash(hash, 'invite_token');
                        if (inviteToken) {
                            console.log('Retrying signup with invite token after error');
                            document.getElementById('status').textContent = 'パスワード設定を再試行中...';
                            document.getElementById('message').textContent = '少々お待ちください...';
                            
                            // 直接サインアップモーダルを開く（URLのトークンを利用）
                            setTimeout(() => {
                                try {
                                    window.netlifyIdentity.open('signup');
                                    document.getElementById('status').textContent = 'パスワードを設定してください';
                                    document.getElementById('message').textContent = 'ポップアップでパスワードを入力してください。';
                                } catch (modalError) {
                                    console.error('Failed to open signup modal:', modalError);
                                    // 最後の手段：identity.html へリダイレクト
                                    console.log('Redirecting to identity.html as last resort');
                                    window.location.href = '/identity.html' + hash;
                                }
                            }, 1000);
                        } else {
                            handleNoToken();
                        }
                        return;
                    }
                }
                
                // その他のエラー
                document.getElementById('status').textContent = 'エラーが発生しました';
                document.getElementById('message').textContent = errorMessage || '処理中にエラーが発生しました。招待メールのリンクをもう一度クリックしてください。';
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            });
        } else {
            // ウィジェットが読み込めない場合のフォールバック
            document.getElementById('status').textContent = '認証ウィジェットの読み込みに失敗しました';
            document.getElementById('message').textContent = 'ネットワーク状況を確認し、再度お試しください。改善しない場合は管理者にご連絡ください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // トークン抽出ヘルパー関数
        function extractTokenFromHash(hash, tokenName) {
            const regex = new RegExp(tokenName + '=([^&]+)');
            const match = hash.match(regex);
            return match ? match[1] : null;
        }
        
        // トークンが見つからない場合の処理
        function handleNoToken() {
            document.getElementById('status').textContent = '招待リンクの処理に失敗しました';
            document.getElementById('message').textContent = '招待メールのリンクをもう一度クリックしてください。';
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }
        
        // 代替招待処理方法
        function tryAlternativeInviteMethod(hash) {
            console.log('Trying alternative invite method');
            
            // 完全なハッシュをそのまま保持してウィジェットを開く
            document.getElementById('status').textContent = '招待画面を開いています...';
            document.getElementById('message').textContent = 'ポップアップでパスワードを設定してください。';
            
            // ウィジェットを開く（ハッシュが自動的に処理されることを期待）
            window.netlifyIdentity.open();
        }
        
        function handleAuthFlow() {
            const hash = window.location.hash;
            console.log('Handling auth flow with hash:', hash);
            
            if (hash.includes('invite_token')) {
                // 招待トークンの場合
                document.getElementById('status').textContent = '招待を処理中...';
                document.getElementById('message').textContent = 'パスワード設定画面が開きます。';
                
                // シンプルにウィジェットを開く（トークンを自動認識させる）
                setTimeout(() => {
                    console.log('Opening widget for invite in handleAuthFlow');
                    window.netlifyIdentity.open();
                }, 1000);
            } else if (hash.includes('recovery_token')) {
                // パスワードリセットトークンの場合
                document.getElementById('status').textContent = 'パスワードリセット画面を開いています...';
                document.getElementById('message').textContent = '新しいパスワードを設定してください。';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                    // リセットページを強制表示
                    try {
                        window.netlifyIdentity.store.modal.page = 'password';
                    } catch (e) {
                        console.log('Using fallback for recovery token');
                    }
                }, 1000);
            } else if (hash.includes('confirmation_token')) {
                document.getElementById('status').textContent = 'メールアドレスを確認中...';
                document.getElementById('message').textContent = '認証処理を完了しています...';
                
                setTimeout(() => {
                    window.netlifyIdentity.open();
                }, 1000);
            } else {
                // トークンがない場合
                document.getElementById('status').textContent = '認証情報が見つかりません';
                document.getElementById('message').textContent = 'メールのリンクからアクセスしてください。';
                document.getElementById('homeBtn').style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
