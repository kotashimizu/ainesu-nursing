# Netlify Forms - 通知設定

forms:
  contact:
    # 管理者向け通知メール
    admin_notification:
      to: "info@ainesu-nursing.com"
      subject: "【あいねすの家】新しいお問い合わせ: {{ contact_type }}"
      template: |
        新しいお問い合わせが届きました。

        ■ お問い合わせ種別: {{ contact_type }}
        ■ お名前: {{ name }}
        ■ フリガナ: {{ kana }}
        ■ 電話番号: {{ tel }}
        ■ メールアドレス: {{ email }}
        
        ■ お問い合わせ内容:
        {{ message }}

        ---
        送信日時: {{ date }}
        送信元IP: {{ ip }}
        フォーム名: {{ form_name }}
        
        ※このメールに返信しないでください。
        お客様への返信は直接お客様のメールアドレス宛にお願いします。

    # 顧客向け自動返信メール（optional）
    auto_reply:
      to: "{{ email }}"
      subject: "【あいねすの家】お問い合わせを受け付けました"
      template: |
        {{ name }} 様

        この度は、あいねすの家 訪問看護ステーションにお問い合わせいただき、
        誠にありがとうございます。

        以下の内容でお問い合わせを受け付けました。
        
        ■ お問い合わせ種別: {{ contact_type }}
        ■ お名前: {{ name }}
        ■ 電話番号: {{ tel }}
        ■ メールアドレス: {{ email }}
        
        ■ お問い合わせ内容:
        {{ message }}

        内容を確認の上、担当者より2営業日以内にご連絡させていただきます。

        お急ぎの場合は、お電話でもお問い合わせください。
        TEL: 0532-43-6020
        受付時間: 平日 8:30〜17:30

        ---
        あいねすの家 訪問看護ステーション
        〒440-0057 愛知県豊橋市旭町字餌指1番地4
        TEL: 0532-43-6020
        https://ainesu-nursing.netlify.app/